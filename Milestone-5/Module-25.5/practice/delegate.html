<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delegate</title>
  </head>
  <body>
    <h1>Delegate</h1>

    <ul id="list-items">
      <li class="item">Lorem, ipsum dolor.</li>
      <li class="item">Esse, quis magni.</li>
      <li class="item">Quaerat, iusto autem!</li>
      <li class="item">Voluptates, suscipit? Non.</li>
      <li class="item">Aut, esse ad?</li>
      <li class="item">Maiores, delectus suscipit?</li>
    </ul>

    <button id="new">Add New Things</button>

    <script>
      //   const listItems = document.getElementsByClassName("item");
      //   for (const item of listItems) {
      //     item.addEventListener("click", (event) =>
      //       event.target.parentNode.removeChild(event.target)
      //     );
      //   }
      document
        .getElementById("list-items")
        .addEventListener("click", (event) => {
          event.stopPropagation();
          event.stopImmediatePropagation();
          console.log(event.target);
          event.target.parentNode.removeChild(event.target);
        });
      document.querySelector("#new").addEventListener("click", (event) => {
        const li = document.createElement("li");
        li.innerText = "Brand new text added";
        document.getElementById("list-items").appendChild(li);
        li.classList.add("item");
      });
    </script>
  </body>
</html>
