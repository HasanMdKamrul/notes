<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Bubble</title>
  </head>
  <style>
    #container {
      border: 1px solid red;
    }
  </style>
  <body id="body">
    <h1>Event Bubble</h1>
    <section id="container">
      <ul id="ul-list">
        <li id="list-1">item-1</li>
        <li id="list-2">item-2</li>
        <li id="list-3">item-3</li>
        <li id="list-4">item-4</li>
      </ul>
    </section>
  </body>

  <script>
    document
      .getElementById("list-2")
      .addEventListener("click", function (event) {
        event.stopPropagation();
        event.stopImmediatePropagation();
        console.log("list-2 first triggered");
      });
    document
      .getElementById("list-2")
      .addEventListener("click", function (event) {
        // event.stopPropagation();
        console.log("list-2 second triggered");
      });
    document
      .getElementById("list-2")
      .addEventListener("click", function (event) {
        // event.stopPropagation();
        console.log("list-2 third triggered");
      });
    document.getElementById("ul-list").addEventListener("click", function () {
      console.log("ul-list triggered");
    });
    document.getElementById("container").addEventListener("click", function () {
      console.log("section triggered");
    });
    document.getElementById("body").addEventListener("click", function () {
      console.log("body triggered");
    });
  </script>
</html>
