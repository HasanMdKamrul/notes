<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github delete btn</title>
  </head>
  <body>
    <h1 id="secret-info">Delete of Github secret info</h1>
    <input type="text" id="delete-text" placeholder="Please enter delete" />
    <button id="delete-btn" type="button" disabled>Delete</button>
    <script>
      document
        .getElementById("delete-text")
        .addEventListener("keyup", function (event) {
          const deleteKeyWord = event.target.value;
          deleteKeyWord === "delete"
            ? document.getElementById("delete-btn").removeAttribute("disabled")
            : document
                .getElementById("delete-btn")
                .setAttribute("disabled", true);
        });
      document
        .getElementById("delete-btn")
        .addEventListener("click", function () {
          document.getElementById("secret-info").style.display = "none";
        });
    </script>
  </body>
</html>
